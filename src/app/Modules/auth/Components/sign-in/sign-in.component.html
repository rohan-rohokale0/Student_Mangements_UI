<div class="login-page">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 col-12">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h2>Sign In</h2>
            </div>
            <form [formGroup]="SignInForm">
              <div class="row mt-6">
                <div class="col-12 mt-4">
                  <div class="tui-form__row mb-1">
                    <tui-input
                      i18n
                      tuiTextfieldExampleText="Field placeholder"
                      formControlName="username"
                      tuiHintContent="Enter your Username"
                      required
                    >
                      User Name<span class="tui-required"></span>
                    </tui-input>
                      <tui-error
                        formControlName="username"
                        [error]="[] | tuiFieldError | async"
                      ></tui-error>
                  </div>
                </div>
                <div class="col-12 mt-4">
                  <div class="tui-form__row mb-1">
                    <tui-input
                      i18n
                      tuiTextfieldExampleText="Field placeholder"
                      formControlName="password"
                      tuiHintContent="Enter your password"
                      required
                    >
                      Password<span class="tui-required"></span>
                    </tui-input>
                    <tui-error
                    formControlName="password"
                    [error]="[] | tuiFieldError | async"
                  ></tui-error>
                  </div>
                </div>
                <div class="text-center mt-2">
                  <div
                    class="tui-form__buttons"
                    style="display: flex; justify-content: center"
                  >
                    <button
                      tuiButton
                      (click)="login()"
                      class="tui-form__button"
                      size="l"
                      type="submit"
                    >
                      Login
                    </button>
                  </div>
                  <p class="sign-up-link mt-4">
                    Create New Account?
                    <a class="sign-up-link" (click)="naviagteToSignUpPage()">
                      Sign Up</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
